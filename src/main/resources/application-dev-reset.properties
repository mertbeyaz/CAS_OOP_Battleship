spring.application.name=battleship-backend

# --- PostgreSQL (DEV) ---
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/battleship
spring.datasource.username=appsvc
spring.datasource.password=${DB_PASSWORD}

# --- JPA/Hibernate (DEV) ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# --- Deaktivere die H2 Console
spring.h2.console.enabled=false

# Optional (hilft bei Debugging)
logging.level.org.springframework.core.env=INFO