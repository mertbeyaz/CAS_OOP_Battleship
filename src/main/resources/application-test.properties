spring.datasource.url=jdbc:h2:mem:battleshipdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# WebSocket disconnect handling
websocket.disconnect.grace-period-ms=1000

# Connection cleanup configuration
connection.cleanup.interval-ms=3600000
connection.cleanup.threshold-hours=24