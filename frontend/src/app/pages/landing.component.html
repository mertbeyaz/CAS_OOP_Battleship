<main class="landing">
  <!-- Ambient background layer -->
  <div class="bg"></div>
  <div class="shell">
    <!-- Hero header -->
    <header class="hero">
      <div>
        <p class="eyebrow">Multiplayer</p>
        <h1>Battleship</h1>
        <p class="lede">Starte sofort oder setze ein Spiel mit Resume-Token fort.</p>
      </div>
      <div class="badge">v1</div>
    </header>

    <!-- Action panels -->
    <div class="panels">
      <!-- Quick play -->
      <section class="card">
        <div class="card-head">
          <h2>Schnelles Spiel</h2>
          <p class="hint">Füllt automatisch eine Lobby.</p>
        </div>
        <form (ngSubmit)="quickPlay()" #fQuick="ngForm" class="form">
          <label>
            <span>Username</span>
            <input
              name="usernameQuick"
              [(ngModel)]="usernameQuick"
              required
              minlength="2"
              autocomplete="off"
              [disabled]="loadingQuick"
              placeholder="z. B. CaptainRay"
            />
          </label>
          <button type="submit" class="primary" [disabled]="loadingQuick || !fQuick.valid">
            {{ loadingQuick ? 'Verbinde...' : 'Schnelles Spiel starten' }}
          </button>
        </form>
        <p *ngIf="errorQuick" class="error">{{ errorQuick }}</p>
      </section>

      <!-- Resume by token -->
      <section class="card">
        <div class="card-head">
          <h2>Spiel fortsetzen</h2>
          <p class="hint">Nur möglich, wenn das Spiel auf PAUSED steht.</p>
        </div>

        <form (ngSubmit)="joinByCode()" #fJoin="ngForm" class="form">
          <label>
            <span>Resume Token</span>
            <input
              name="resumeTokenJoin"
              [(ngModel)]="resumeTokenJoin"
              required
              autocomplete="off"
              [disabled]="loadingJoin"
              placeholder="Resume Token"
            />
          </label>

          <button type="submit" class="primary" [disabled]="loadingJoin">
          {{ loadingJoin ? 'Verbinde...' : 'Resume' }}
          </button>
        </form>

        <p *ngIf="errorJoin" class="error">{{ errorJoin }}</p>
      </section>
    </div>
  </div>
</main>
